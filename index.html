<body>
    <h1>BlackJack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button  onclick="startGame()">START BUTTON</button><br>
    <button onclick="newCard()">NEW CARD</button>
    <p id="player-el"></p>

    <div id="rules">
    <pre>
    1. If value is less than 21,
        you can draw another card.
     2. If value is more than 21,
        you loose.
    3. If value is 21 then, you win.
    4. Value of A is 11 and Value of
    J,k,l is 10
    </pre>

    </div>
